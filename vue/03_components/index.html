<html>
<head>
<title>components :: Vue</title>
</head>
<body>
<div id="app">
    <button>Parent Component</button>
    <my-component></my-component>
    <my-local-component></my-local-component>
    <my-local-component-ul></my-local-component-ul>
</div>

<div id="app2">
    <my-component></my-component>
    <my-local-component></my-local-component>
    <my-local-component-ul></my-local-component-ul>
</div>

<script src="https://unpkg.com/vue@2.3.3"></script>
<script>
// Global Component
Vue.component('my-component', {
    template: '<div>A global component!</div>'
});

// Local Component
var cmp = {
    template: '<div>A local component!</div>'
};
new Vue({
    el: '#app',
    components: {
        // 태그명 : 컴포넌트의 내용
        'my-local-component': cmp
    }
})
var cmp2 = {
    template: '<ul><li>리스트</li><li>리스트</li><li>리스트</li></ul>'
};
new Vue({
    el: '#app',
    components: {
        'my-local-component-ul' : cmp2
    }
});

new Vue({
    el: '#app2',
    components: {
        // 태그명 : 컴포넌트의 내용
        'my-local-component': cmp,
        'my-local-component-ul' : cmp2
    }
})

</script>
</body>
</html>
